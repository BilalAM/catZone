<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CatzZone Login </title>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" media="screen" />

    <!-- <link rel="stylesheet" type="text/css" th:href = "@{/css/bilal-css.css}" media="screen" /> -->

    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<p>our login page</p>
<h2>Sign In</h2>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Please Sign In</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="ownerEmail" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="ownerPassword" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="row">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">CREATE NEW
            ACCOUNT
        </button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">NEW ACCOUNT</h4>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/register}" method="post">
                            <input type="text" name="userName" id="userName" required width="50px"
                                   placeholder="User Name...">
                            <input type="text" name="userEmail" id="userEmail" required width="50px"
                                   placeholder="User Email ...">
                            <input type="password" name="userPassword" id="userPassword" required
                                   width="50px"
                                   placeholder="Password">
                            <button type="submit">CREATE !! :D </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>


<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
