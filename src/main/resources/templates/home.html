<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title sec:authentication="name"></title>


    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bilal-css.css}" media="screen"/>

    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>

    <script th:replace="fragments/first_carasol :: fragment_picture_upload">

    </script>
</head>

<body>
<nav th:replace="fragments/header_profile :: header(${owner})"></nav>

<br/>
<div class="row">
    <div class="container">
        <h1 align="center" class="google-font">Setup Your Profile For The First Time :) </h1>

    </div>
</div>
<br/>
<br/>
<br/>
<div class="row google-font">
    <div class="container">

        <div th:unless="${isFirstTime == true}" align="center">
            <div id="demo" class="carousel slide custom-carasol container" data-interval="false">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h3>1. Set Your Profile Name And Picture</h3>
                        <hr/>
                        <div th:replace="fragments/first_carasol :: fragment_picture_username(${owner})">

                        </div>


                    </div>
                    <div class="carousel-item">
                        <h3>2. Setup Your Cat(s)</h3>
                        <hr/>
                        <div th:replace="fragments/second_carasol :: fragment_cats">

                        </div>

                    </div>
                    <div class="carousel-item">
                        <p>OPTIONAL INFO .... SUGGESTED PEOPLE TO FOLLOW...</p>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>

        <div th:if="${isFirstTime == false}">
            <p>Home page ... ( news feed type thingy)</p>
        </div>
    </div>
</div>
<br/><br/>
<p>footer here</p>
<p th:text="${owner.ownerName}"></p>
<p th:text="${isFirstTime}"></p>

<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
